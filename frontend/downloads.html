<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshani Dashboard - Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* General Reset and Body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ebdfd7;
            position: relative;
            overflow-x: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            width: 216px;
            height: 100vh;
            background-color: #000000;
            left: 0;
            top: 0;
            z-index: 100;
            transition: width 0.5s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .sidebar-logo {
            position: relative;
            width: 180px;
            height: 75px;
            margin: 23px 15px;
            background-color: #ebdfd7;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar-logo img {
            width: 180px;
            height: 75px;
        }

        .sidebar-menu {
            position: relative;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            filter: brightness(0) saturate(100%) invert(100%);
            transition: filter 0.3s ease;
        }

        .menu-item span {
            font-size: 14px;
            color: #ffffff;
            font-weight: 400;
            line-height: 21px;
            user-select: none;
        }

        .menu-item.active {
            background-color: white;
            border-radius: 23px;
            width: 140px;
            height: 45px;
            border: 1px solid #d9d9d9;
            margin-left: 34px;
        }

        .menu-item.active span {
            color: #fc8b23;
        }

        /* Main content */
        .main-content {
            margin-left: 216px;
            padding: 20px 30px;
            position: relative;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content.collapsed {
            margin-left: 0;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: space-between;
            gap: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .back-button {
            width: 30px;
            height: 28px;
            background-color: #ffffff;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 101;
            margin-inline-start: -40px;
        }

        .back-button img {
            transition: transform 0.7s ease;
        }

        .back-button.collapsed {
            margin-left: -20px;
        }

        .back-button.collapsed img {
            transform: rotate(180deg);
        }

        .page-title {
            font-size: 27px;
            font-weight: 500;
            color: #000000;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            width: 313px;
            height: 48px;
            background-color: #ffffff;
            border-radius: 24px;
            border: 1px solid #d9d9d9;
            padding: 0 10px;
        }

        .search-bar img {
            width: 22px;
            height: 23px;
            margin-right: 8px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            color: #00000066;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification-bell {
            width: 46px;
            height: 45px;
            background-color: #ffffff;
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            width: 182px;
            height: 44px;
            background-color: #ffffff;
            border-radius: 22px;
            border: 1px solid #d9d9d9;
            padding: 0 3px;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin-right: 12px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 12px;
            font-weight: 600;
            color: #292d32;
        }

        .user-status {
            font-size: 11px;
            color: #b3b3b3;
        }

        /* Diagram List */
        .diagram-list {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between items */
        }

        .diagram-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 5px;
        }

        .diagram-name {
            font-size: 18px;
            color: #333;
        }

        .view-option button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-option button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="images\ROSHANI ka logo (1).png" alt="Roshani Technologies Logo" />
        </div>
        <div class="sidebar-menu">
            <div class="menu-item" data-link="dashboard.html">
                <img src="images\img_grid.svg" alt="Dashboard Icon" />
                <span>Dashboard</span>
            </div>
            <div class="menu-item" data-link="spendings.html">
                <img src="images\img_bar_chart.svg" alt="Spendings Icon" />
                <span>Spendings</span>
            </div>
            <div class="menu-item active" data-link="downloads.html">
                <img src="images\img_download.svg" alt="Downloads Icon" />
                <span>Downloads</span>
            </div>
            <div class="menu-item" data-link="favourites.html">
                <img src="images\img_star.svg" alt="Favourites Icon" />
                <span>Favourites</span>
            </div>
            <div class="menu-item" data-link="deleted.html">
                <img src="images\img_trash_2.svg" alt="Deleted Icon" />
                <span>Deleted</span>
            </div>
            <div class="menu-item" data-link="notifications.html">
                <img src="images\img_bell.svg" alt="Notifications Icon" />
                <span>Notifications</span>
            </div>
            <div class="menu-item" data-link="settings.html">
                <img src="images\img_settings.svg" alt="Settings Icon" />
                <span>Settings</span>
            </div>
            <div class="menu-item" data-link="logout.html">
                <img src="images\img_log_out.svg" alt="Log Out Icon" />
                <span>Log out</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-left">
                <div class="back-button" id="backButton" onclick="toggleSidebar()">
                    <img src="images\img_chevron_left.svg" alt="Back" />
                </div>
                <h1 class="page-title">Download Diagrams</h1>
            </div>

            <div class="header-right">
                <div class="search-bar">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg>
                    <input type="text" placeholder="Search for anything..." />
                </div>

                <div class="user-section">
                    <div class="notification-bell">
                        <a href="notifications.html">
                            <img src="images\img_bell_20x20.svg" alt="Notifications" />
                        </a>
                    </div>
                    <div class="user-profile">
                        <img src="images\img_shape.png" alt="User  Avatar" class="user-avatar" />
                        <div class="user-info">
                            <span class="user-name">Chirag Jain</span>
                            <span class="user-status">Unemployed</span>
                        </div>
                        <img src="images\img_chevron_down.svg" alt="Dropdown" class="dropdown-icon" />
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="diagram-list">
                <div class="diagram-item">
                    <div class="diagram-name">Diagram 1</div>
                    <div class="view-option">
                        <button onclick="viewDiagram('diagram1')">View</button>
                        <button onclick="downloadDiagram('diagram1')">Download</button>
                    </div>
                </div>
                <div class="diagram-item">
                    <div class="diagram-name">Diagram 2</div>
                    <div class="view-option">
                        <button onclick="viewDiagram('diagram2')">View</button>
                        <button onclick="downloadDiagram('diagram2')">Download</button>
                    </div>
                </div>
                <div class="diagram-item">
                    <div class="diagram-name">Diagram 3</div>
                    <div class="view-option">
                        <button onclick="viewDiagram('diagram3')">View</button>
                        <button onclick="downloadDiagram('diagram3')">Download</button>
                    </div>
                </div>
                <!-- Add more diagrams as needed -->
            </div>
        </div>
    </div>

    <script>
        function viewDiagram(diagramName) {
            // Logic to view the diagram
            alert("Viewing " + diagramName);
        }

        function downloadDiagram(diagramName) {
            // Logic to download the diagram
            alert("Downloading " + diagramName);
        }

        document.querySelectorAll(".menu-item").forEach(item => {
            item.addEventListener("click", () => {
                // Remove active class from all menu items
                document.querySelectorAll(".menu-item").forEach(el => {
                    el.classList.remove("active");
                });
                // Add active class to the clicked item
                item.classList.add("active");
                // Get the link from data attribute
                const link = item.getAttribute("data-link");
                // Navigate after a short delay to allow animation
                setTimeout(() => {
                    window.location.href = link;
                }, 300); // Adjust the delay as needed
            });
        });

        function toggleSidebar() {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            const backButton = document.getElementById("backButton");

            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("collapsed");
            backButton.classList.toggle("collapsed");
        }
    </script>
</body>
</html>
