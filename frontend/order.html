<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Order and Payment Page</title>

    <style>
      * {
        margin: 5;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #ebdfd7;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        overflow: hidden;
      }

    a {
        text-decoration: none;
        color: black;
    }


    /* Header Styles */
    .header {
        background: linear-gradient(90deg, #000000 0%, #3d1314 100%);
        height: 80px;
        width: 100%;
        border: 1px solid #000000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0px 20px;

        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .logo {
        width: 150px;
        height: 60px;
        margin-left: 17px;
        margin-top: 2px;
    }

    .search-bar {
        width: 500px;
        height: 55px;
        background-color: #ffffff;
        border: 4px solid #964f4f;
        border-radius: 32px;
        display: flex;
        align-items: center;
        padding: 0 20px;
    }

    .search-bar input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 16px;
        color: black;
        background: transparent;
    }

    .search-icon {
        width: 20px;
        height: 20px;
    }

    .user-cart {
        display: flex;
        align-items: center;
    }

    .user-icon,
    .cart-icon {
        width: 25px;
        height: 25px;
        cursor: pointer;
    }

    .user-icon {
        margin-right: 10px;
    }

    .user-btn {
        display: flex;
        align-items: flex-end;
        background-color: #964f4f;
        color: #ffffff;
        border: none;
        border-radius: 20px;
        padding: 10px;
        font-family: 'Inter', sans-serif;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        height: 40px;
        width: 100%;
        margin-right: 20px;
        transition: background-color 0.3s ease;
    }

    .user-btn:hover {
        background-color: #b36b6b;
    }

    /* Navigation Styles */
    .nav-bar {
        background: linear-gradient(90deg, #dcdcdc 0%, #a6a6a6 100%);
        height: 45px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;

        position: fixed;
        top: 80px;
        left: 0;
        z-index: 999;
    }

    .nav-links {
        display: flex;
        gap: 40px;
    }

    .nav-link {
        font-size: 15px;
        font-weight: 400;
        color: #000000;
        text-decoration: none;
        padding: 8px 10px;
    }

    .nav-link.active {
        background-color: #f5f5f5;
        border-radius: 8px;
    }


      body.order {
        background: url('https://i.imgur.com/eaKdG4B.png');
      }

      .container {
        display: flex;
        justify-content: space-between;
        padding: 0;
        gap: 0;
        width: 100vw;
        height: 100vh;
        margin-top: 10%;
        box-sizing: border-box;
      }

      .left-box,
      .right-box {
        padding: 30px;
        border-radius: 10px;
        width: 50vw;
        height: 100vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .left-box {
        background-color: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 0;
        box-shadow: none;
        border: none;
        padding: 30px;
      }

      .right-box {
        background-color: #ebdfd7;
      }

      h2 {
        border-bottom: 1px solid black;
        padding-bottom: 10px;
        margin-top: 50px;
      }

      h2,
      h3 {
        font-size: 30px;
        margin-top: 0;
      }

      .centered {
        text-align: center;
        margin-top: 20px;
      }

      .centered img {
        width: 250px;
        height: auto;
        margin: 15px 0;
      }

      .description {
        margin: 15px 0;
        font-size: 14px;
        text-align: center;
      }

      .description strong {
        display: block;
        margin-bottom: 5px;
      }

      .promo-section {
        margin-top: 30px;
      }

      .promo-section label,
      .right-box label {
        font-weight: bold;
      }

      .promo-section input[type="text"] {
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-right: none;
        border-radius: 5px 0 0 5px;
        outline: none;
      }

      .promo-section button {
        padding: 10px 20px;
        border: none;
        background-color: blue;
        color: #ebdfd7;
        font-weight: bold;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      .input-group {
        display: flex;
        margin: 10px 0 20px 0;
      }

      .input-group input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-right: none;
        border-radius: 5px 0 0 5px;
        outline: none;
      }

      .input-group button {
        background-color: #222;
        color: #ebdfd7;
        border: none;
        padding: 10px 15px;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-weight: bold;
      }

      .qr-button,
      .qr-btn {
        width: 100%;
        padding: 10px 12px;
        background-color: #0023ff;
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 30px;
      }

      .summary-box,
      .summary {
        border-top: 1px solid black;
        padding-top: 20px;
        font-size: 16px;
        margin-top: 30px;
        line-height: 1.6;
      }

      .summary-box p,
      .summary p {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
      }

      .summary-box .total,
      .total,
      .final-total {
        font-weight: bold;
        font-size: 18px;
      }

      .pay-button,
      .pay-btn {
        width: 100%;
        padding: 12px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
      }

      .view-btn {
        margin-top: 5%;
        width: 100%;
      }
      .back-button,
      .back-btn {
        margin-top: 10px;
        padding: 10px;
        width: 150px;
        border: none;
        border-radius: 5px;
        background-color: black;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
    <script src="checkout.js"></script>
  </head>

<body>
  <!-- Header -->
  <header class="header">
    <img src="images/img_roshani_logo_1.png" alt="Roshani Logo" class="logo">
    <div class="search-bar">
      <input type="text" placeholder="Search here...">

    </div>
    <div class="user-cart">
      <button class="user-btn">
        <img src="images/img_user.svg" alt="User Account" class="user-icon" />
        <a href="dashboard.html"> <span>▼ User-name</span></a>
      </button>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav-bar">
    <div class="nav-links">
      <a href="home.html" class="nav-link">Home</a>
      <a href="explore.html" class="nav-link active">Explore ▼</a>
      <a href="upload.html" class="nav-link">Upload</a>
      <a href="mydesign.html" class="nav-link">Mydesign</a>
      <a href="#" class="nav-link">Contact</a>
    </div>
  </nav>

    <!-- LEFT CONTAINER -->
    <div class="left-box">

      <div class="centered">

        <img src="images/img_image_6.png" alt="Mechanical Car Drawing" />

</html>
