<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshani Dashboard - Logout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* General Reset and Body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ebdfd7;
            position: relative;
            overflow-x: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            width: 216px;
            height: 100vh;
            background-color: #000000;
            left: 0;
            top: 0;
            z-index: 100;
            transition: width 0.5s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .sidebar-logo {
            position: relative;
            width: 180px;
            height: 75px;
            margin: 23px 15px;
            background-color: #ebdfd7;
            border-radius: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar-logo img {
            width: 180px;
            height: 75px;
        }

        .sidebar-menu {
            position: relative;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            filter: brightness(0) saturate(100%) invert(100%);
            transition: filter 0.3s ease;
        }

        .menu-item span {
            font-size: 14px;
            color: #ffffff;
            font-weight: 400;
            line-height: 21px;
            user-select: none;
        }

        .menu-item.active {
            background-color: white;
            border-radius: 23px;
            width: 140px;
            height: 45px;
            border: 1px solid #d9d9d9;
            margin-left: 34px;
        }

        .menu-item.active span {
            color: #fc8b23;
        }

        /* Main content */
        .main-content {
            margin-left: 216px;
            padding: 20px 30px;
            position: relative;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content.collapsed {
            margin-left: 0;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: space-between;
            gap: 10px;
        }

        /* Left group: back button and title */
        .header-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .back-button {
            width: 30px;
            height: 28px;
            background-color: #ffffff;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: margin-left 0.3s ease;
            position: relative;
            z-index: 101;
            margin-inline-start: -40px;
        }

        .back-button svg {
            transition: transform 0.7s ease;
        }

        .back-button.collapsed {
            margin-left: -20px;
        }

        .back-button.collapsed svg {
            transform: rotate(180deg);
        }

        .page-title {
            font-size: 27px;
            font-weight: 500;
            color: #000000;
        }

        /* Profile Section */
        .profile-section {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fc8b23;
            object-fit: cover;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info span {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #292d32;
        }

        /* Buttons */
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-weight: 600;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            user-select: none;
        }

        #cancel {
            background-color: #d9d9d9;
            color: #333;
        }

        #cancel:hover {
            background-color: #bebebe;
        }

        #logout {
            background-color: #fc8b23;
            color: #fff;
        }

        #logout:hover {
            background-color: #e07b1a;
        }

        /* Confirmation Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-content button {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="images\ROSHANI ka logo (1).png" alt="Roshani Technologies Logo" />
        </div>
        <div class="sidebar-menu">
            <div class="menu-item" data-link="dashboard.html">
                <img src="images\img_grid.svg" alt="Dashboard Icon" />
                <span>Dashboard</span>
            </div>
            <div class="menu-item" data-link="spendings.html">
                <img src="images\img_bar_chart.svg" alt="Spendings Icon" />
                <span>Spendings</span>
            </div>
            <div class="menu-item" data-link="downloads.html">
                <img src="images\img_download.svg" alt="Downloads Icon" />
                <span>Downloads</span>
            </div>
            <div class="menu-item" data-link="favourites.html">
                <img src="images\img_star.svg" alt="Favourites Icon" />
                <span>Favourites</span>
            </div>
            <div class="menu-item" data-link="deleted.html">
                <img src="images\img_trash_2.svg" alt="Deleted Icon" />
                <span>Deleted</span>
            </div>
            <div class="menu-item" data-link="notifications.html">
                <img src="images\img_bell.svg" alt="Notifications Icon" />
                <span>Notifications</span>
            </div>
            <div class="menu-item" data-link="settings.html">
                <img src="images\img_settings.svg" alt="Settings Icon" />
                <span>Settings</span>
            </div>
            <div class="menu-item active" data-link="logout.html">
                <img src="images\img_log_out.svg" alt="Log Out Icon" />
                <span>Log out</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-left">
                <div class="back-button" id="backButton" onclick="toggleSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
</svg>
                </div>
                <h1 class="page-title">Logout</h1>
            </div>
        </div>

        <div class="profile-section">
            <img src="images\img_shape.png" alt="User  Profile Photo" class="profile-photo" id="profilePhoto" />
            <div class="profile-info">
                <span class="user-name">Chirag Jain</span>
                <span class="user-email">chirag.jain@example.com</span>
            </div>
            <div class="buttons-container">
                <button id="cancel">Cancel</button>
                <button id="logout">Logout</button>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal" id="confirmationModal">
            <div class="modal-content">
                <h3>Are you sure you want to log out?</h3>
                <button id="confirmLogout">Yes</button>
                <button id="cancelLogout">No</button>
            </div>
        </div>
    </div>

    <script>
        // Cancel button functionality
        document.getElementById('cancel').addEventListener('click', () => {
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        });

        // Logout button functionality
        document.getElementById('logout').addEventListener('click', () => {
            document.getElementById('confirmationModal').style.display = 'flex'; // Show confirmation modal
        });

        // Confirm logout
        document.getElementById('confirmLogout').addEventListener('click', () => {
            // Here you would typically handle the logout logic (e.g., clearing session, etc.)
            alert("You have been logged out."); // Show logout message
            window.location.href = 'login.html'; // Redirect to login page
        });

        // Cancel logout
        document.getElementById('cancelLogout').addEventListener('click', () => {
            document.getElementById('confirmationModal').style.display = 'none'; // Hide confirmation modal
        });

        // Menu item click event listener
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all menu items
                document.querySelectorAll('.menu-item').forEach(el => {
                    el.classList.remove('active');
                });
                // Add active class to the clicked item
                item.classList.add('active');
                // Get the link from data attribute
                const link = item.getAttribute('data-link');
                // Navigate after a short delay to allow animation
                setTimeout(() => {
                    window.location.href = link;
                }, 300); // Adjust the delay as needed
            });
        });

        // Function to toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.querySelector(".sidebar");
            const mainContent = document.querySelector(".main-content");
            const backButton = document.getElementById("backButton");

            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("collapsed");
            backButton.classList.toggle("collapsed");
        }
    </script>
</body>

</html>
