<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    /* POPPINS FONT */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    *{  
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body{
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow: hidden;
        background: #272727;
    }
    .wrapper{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 110vh;
        background: rgba(39, 39, 39, 0.4);
    }
    .nav{
        position: fixed;
        top: 0;
        display: flex;
        justify-content: space-around;
        width: 100%;
        height: 100px;
        line-height: 100px;
        background: linear-gradient(rgba(39,39,39, 0.6), transparent);
        z-index: 100;
    }
    .nav-logo p{
        color: white;
        font-size: 25px;
        font-weight: 600;
    }
    .nav-menu ul{
        display: flex;
    }
    .nav-menu ul li{
        list-style-type: none;
    }
    .nav-menu ul li a{
        text-decoration: none;
        font-weight: 500;
        color: #fff;
        padding-bottom: 15px;
        margin: 0 25px;
    }
    .nav-menu ul li a:hover, .active{
        border-bottom: 2px solid #fff;
    }
    .nav-button .btn{
        width: 130px;
        height: 40px;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.4);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: .3s ease;
        color: black;
    }
    .btn:hover{
        background: rgba(255, 255, 255, 0.3);
    }
    #registerBtn{
        margin-left: 15px;
    }
    .btn.white-btn{
        background: rgba(255, 255, 255, 0.7);
    }
    .btn.btn.white-btn:hover{
        background: rgba(255, 255, 255, 0.5);
    }
    .nav-menu-btn{
        display: none;
    }
    .form-box{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 512px;
        height: 420px;
        overflow: hidden;
        z-index: 2;
        margin-top: 100px;
    }
    .login-container, .register-container{
        position: absolute;
        width: 500px;
        display: flex;
        flex-direction: column;
        transition: .5s ease-in-out;
        background: transparent;
    }
    .login-container {
        left: 4px;
    }
    .top span{
        margin-top:15px;
        color: #fff;
        font-size: small;
        padding: 10px 0;
        display: flex;
        justify-content: center;
    }
    .top span button{
        font-weight: 500;
        color: #fff;
        margin-left: 5px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
    }
    header{
        color: #fff;
        font-size: 30px;
        text-align: center;
        padding: 10px 0 30px 0;
    }
    .two-forms{
        display: flex;
        gap: 10px;
    }
    .input-field{
        font-size: 15px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        height: 50px;
        width: 100%;
        padding: 0 10px 0 45px;
        border: none;
        border-radius: 30px;
        outline: none;
        transition: .2s ease;
    }
    .input-field:hover, .input-field:focus{
        background: rgba(255, 255, 255, 0.25);
    }
    ::-webkit-input-placeholder{
        color: #fff;
    }
    .input-box i{
        position: relative;
        top: -35px;
        left: 17px;
        color: #fff;
    }
    .submit{
        font-size: 15px;
        font-weight: 500;
        color: black;
        height: 45px;
        width: 100%;
        border: none;
        border-radius: 30px;
        outline: none;
        background: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: .3s ease-in-out;
    }
    .submit:hover{
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
    }
    .two-col{
        display: flex;
        justify-content: space-between;
        color: #fff;
        font-size: small;
        margin-top: 10px;
    }
    .two-col .one{
        display: flex;
        gap: 5px;
    }
    .two label a{
        text-decoration: none;
        color: #fff;
    }
    .two label a:hover{
        text-decoration: underline;
    }
    @media only screen and (max-width: 786px){
        .nav-button{
            display: none;
        }
        .nav-menu.responsive{
            top: 100px;
        }
        .nav-menu{
            position: absolute;
            top: -800px;
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            width: 100%;
            height: 90vh;
            backdrop-filter: blur(20px);
            transition: .3s;
        }
        .nav-menu ul{
            flex-direction: column;
            text-align: center;
        }
        .nav-menu-btn{
            display: block;
        }
        .nav-menu-btn i{
            font-size: 25px;
            color: #fff;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: .3s;
        }
        .nav-menu-btn i:hover{
            background: rgba(255, 255, 255, 0.15);
        }
    }
    @media only screen and (max-width: 540px) {
        .wrapper{
            min-height: 100vh;
        }
        .form-box{
            width: 100%;
            height: 500px;
        }
        .register-container, .login-container{
            width: 100%;
            padding: 0 20px;
        }
        .register-container .two-forms{
            flex-direction: column;
            gap: 0;
        }
    }
    .user-type {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
        margin-top: -15px;
    }
    .user-type label {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 20px;
        border-radius: 12px;
        background-color: #f3f3f3;
        border: 2px solid transparent;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .user-type input[type="radio"] {
        accent-color: #333;
    }
    .user-type input[type="radio"]:checked + span {
        font-weight: bold;
    }
    .user-type label:hover {
        background-color: #ddd;
        border-color: #aaa;
    }
  </style>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <p>LOGO .</p>
      </div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="home.html" class="link active">Home</a></li>
          <li><a href="#" class="link">Blog</a></li>
          <li><a href="#" class="link">Services</a></li>
          <li><a href="#" class="link">About</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn">Sign In</button>
        <button class="btn" id="registerBtn">Sign Up</button>
      </div>
      <div class="nav-menu-btn">
        <i class='bx bx-menu' id="menuIcon" style="cursor:pointer;"></i>
      </div>
    </nav>

    <div class="form-box">
      <form class="login-container" id="loginForm">
        <div class="top">
          <span>Don't have an account? <button type="button" id="toRegisterBtn">Sign Up</button></span>
          <header>Login</header>
        </div>
        <div class="user-type">
          <label><input type="radio" name="roleLogin" value="buyer" required /> <span>Buyer</span></label>
          <label><input type="radio" name="roleLogin" value="seller" required /> <span>Seller</span></label>
        </div>
        <div class="input-box">
          <input type="text" name="email" class="input-field" placeholder="Username or Email" required />
          <i class='bx bx-user'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" class="input-field" placeholder="Password" required />
          <i class='bx bx-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Sign In" />
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="login-check" />
            <label for="login-check"> Remember Me</label>
          </div>
          <div class="two">
            <button type="button" id="forgotPasswordBtn" style="background:none; border:none; color:blue; cursor:pointer; padding:0;">Forgot password?</button>
          </div>
        </div>
      </form>

      <form class="register-container" id="registerForm" style="display:none;">
        <div class="top">
          <span>Have an account? <button type="button" id="toLoginBtn">Login</button></span>
          <header>Sign Up</header>
        </div>
        <div class="user-type">
          <label><input type="radio" name="roleRegister" value="buyer" required /> <span>Buyer</span></label>
          <label><input type="radio" name="roleRegister" value="seller" required /> <span>Seller</span></label>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" name="firstname" class="input-field" placeholder="Firstname" required />
            <i class='bx bx-user'></i>
          </div>
          <div class="input-box">
            <input type="text" name="lastname" class="input-field" placeholder="Lastname" required />
            <i class='bx bx-user'></i>
          </div>
        </div>
        <div class="input-box">
          <input type="email" name="email" class="input-field" placeholder="Email" required />
          <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" class="input-field" placeholder="Password" required />
          <i class='bx bx-lock-alt'></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Register" />
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check" />
            <label for="register-check"> Remember Me</label>
          </div>
          <div class="two">
            <button type="button" id="termsBtn" style="background:none; border:none; color:blue; cursor:pointer; padding:0;">Terms &amp; conditions</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Toggle between login and register forms
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const toRegisterBtn = document.getElementById('toRegisterBtn');
    const toLoginBtn = document.getElementById('toLoginBtn');
    const menuIcon = document.getElementById('menuIcon');
    const navMenu = document.getElementById('navMenu');

    function showLogin() {
      loginForm.style.display = 'flex';
      registerForm.style.display = 'none';
      loginBtn.classList.add('white-btn');
      registerBtn.classList.remove('white-btn');
    }

    function showRegister() {
      loginForm.style.display = 'none';
      registerForm.style.display = 'flex';
      registerBtn.classList.add('white-btn');
      loginBtn.classList.remove('white-btn');
    }

    loginBtn.addEventListener('click', showLogin);
    registerBtn.addEventListener('click', showRegister);
    toRegisterBtn.addEventListener('click', showRegister);
    toLoginBtn.addEventListener('click', showLogin);

    menuIcon.addEventListener('click', () => {
      navMenu.classList.toggle('responsive');
    });

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const data = {
        email: formData.get('email'),
        password: formData.get('password'),
        role: formData.get('roleLogin')
      };
      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          if (result.token) {
            localStorage.setItem('token', result.token);
            // Decode token to get user info
            const base64Url = result.token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
              return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            const user = JSON.parse(jsonPayload);
            localStorage.setItem('user', JSON.stringify(user));
          }
          // Redirect or further action can be added here
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert('Login failed');
      }
    });

    // Handle register form submission
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(registerForm);
      const data = {
        firstname: formData.get('firstname'),
        lastname: formData.get('lastname'),
        email: formData.get('email'),
        password: formData.get('password'),
        role: formData.get('roleRegister')
      };
      try {
        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          alert(result.message);
          showLogin();
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert('Registration failed');
      }
    });

    // Forgot password alert
    document.getElementById('forgotPasswordBtn').addEventListener('click', () => {
      alert('Forgot password?');
    });

    // Terms & conditions alert
    document.getElementById('termsBtn').addEventListener('click', () => {
      alert('Terms & conditions');
    });
  </script>
</body>
</html>
