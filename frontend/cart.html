<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart and Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ebdfd7;
    }

    a {
      text-decoration: none;
      color: black;
    }


    /* Header Styles */
    .header {
      background: linear-gradient(90deg, #000000 0%, #3d1314 100%);
      height: 80px;
      width: 100%;
      border: 1px solid #000000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      width: 150px;
      height: 60px;
      margin-top: 2px;
    }

    .search-bar {
      width: 500px;
      height: 55px;
      background-color: #ffffff;
      border: 4px solid #964f4f;
      border-radius: 32px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      color: black;
      background: transparent;
    }

    .search-icon {
      width: 20px;
      height: 20px;
    }


    .user-icon,
    .cart-icon {
      width: 25px;
      height: 25px;
      cursor: pointer;
    }

    .user-icon {
      margin-right: 10px;
    }

    .user-btn {
      display: flex;
      align-items: flex-end;
      background-color: #964f4f;
      color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      height: 40px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .user-btn:hover {
      background-color: #b36b6b;
    }

    /* Navigation Styles */
    .nav-bar {
      background: linear-gradient(90deg, #dcdcdc 0%, #a6a6a6 100%);
      height: 45px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;

      position: fixed;
      top: 80px;
      left: 0;
      z-index: 999;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-link {
      font-size: 15px;
      font-weight: 400;
      color: #000000;
      text-decoration: none;
      padding: 8px 10px;
    }

    .nav-link.active {
      background-color: #f5f5f5;
      border-radius: 8px;
    }

    .container {
      display: flex;
      margin-top: 7%;
      padding: 50px;
      gap: 30px;
    }

    .left-container,
    .right-container {
      background-color: #ebdfd7;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
    }

    h2,
    h3 {
      margin-top: 0;
    }

    .subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .item-info {
      flex: 1;
    }

    .price {
      font-weight: bold;
      width: 60px;
    }

    .edit-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 12px;
    }

    .promo label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    .input-group {
      display: flex;
    }

    .input-group input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px 0 0 5px;
      background-color: #f1f1f1;
    }

    .verify-btn {
      background-color: black;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .qr-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #1f50ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .summary {
      margin-top: 30px;
      line-height: 1.6;
    }

    .summary p {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .final-total {
      font-weight: bold;
      font-size: 18px;
    }

    .pay-btn {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .back-btn {
      margin-top: 10px;
      padding: 10px;
      width: 150px;
      border: none;
      border-radius: 5px;
      background-color: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <img src="images/img_roshani_logo_1.png" alt="Roshani Logo" class="logo">
    <div class="search-bar">
      <input type="text" placeholder="Search here...">
      <img src="images/img_search.svg" alt="Search" class="search-icon">
    </div>
    <div class="user-cart">
      <button class="user-btn">
        <img src="images/img_user.svg" alt="User Account" class="user-icon" />
        <a href="dashboard.html"> <span>▼ User-name</span></a>
      </button>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav-bar">
    <div class="nav-links">
      <a href="home.html" class="nav-link">Home</a>
      <a href="explore.html" class="nav-link active">Explore ▼</a>
      <a href="upload.html" class="nav-link">Upload</a>
      <a href="mydesign.html" class="nav-link">Mydesign</a>
      <a href="#" class="nav-link">Contact</a>
    </div>
  </nav>

  <div class="container">
    <!-- Left Container: Cart -->
    <div class="left-container">
      <h2>Cart</h2>
      <p class="subtext">check your cart items before proceeding to payment</p>

      <div class="cart-item">
        <input type="checkbox" checked />
        <img src="images/design1.jpg" alt="Car design" />
        <div class="item-info">
          <p>Mechanical design</p>
          <p>Description ▼</p>
        </div>
        <div class="price">₹300/-</div>
        <button class="edit-btn">✖ Edit Order</button>
      </div>

      <div class="cart-item">
        <input type="checkbox" checked />
        <img src="images/Mechanical-Drawings.png" alt="Car design" />
        <div class="item-info">
          <p>Mechanical design</p>
          <p>Description ▼</p>
        </div>
        <div class="price">₹300/-</div>
        <button class="edit-btn">✖ Edit Order</button>
      </div>

      <div class="cart-item">
        <input type="checkbox" checked />
        <img src="images/design1.jpg" alt="Blueprint" />
        <div class="item-info">
          <p>Mechanical design</p>
          <p>Description ▼</p>
        </div>
        <div class="price">₹300/-</div>
        <button class="edit-btn">✖ Edit Order</button>
      </div>

      <div class="promo">
        <label>Promocode</label>
        <div class="input-group">
          <input type="text" value="HOLA123" />
          <button class="verify-btn">★ Verify</button>
        </div>
      </div>
    </div>

    <!-- Right Container: Payment -->
    <div class="right-container">
      <h3>Payment Method</h3>
      <label><input type="radio" checked /> GPAY ID</label>
      <div class="input-group">
        <input type="text" value="HOLA123@12A" />
        <button class="verify-btn">★ Verify</button>
      </div>
      <button class="qr-btn"><a href="qr.html"></a>Generate QR Scanner</button>

      <div class="summary">
        <h3>Summary(3 Items)</h3>
        <p>Total <span>₹900</span></p>
        <p>Discount <span>₹300</span></p>
        <p class="final-total">Total <span>₹600</span></p>
      </div>

      <button class="pay-btn"><a href="paymentsucc.html"></a>PAY</button>
      <button class="back-btn"><a href=""></a>← GO BACK</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const checkboxes = document.querySelectorAll(".cart-item input[type='checkbox']");
      const summaryItems = document.querySelector(".summary h3");
      const totalPrice = document.querySelector(".summary p:nth-of-type(1) span");
      const discount = document.querySelector(".summary p:nth-of-type(2) span");
      const finalTotal = document.querySelector(".final-total span");

      function updateSummary() {
        let itemCount = 0;
        let total = 0;

        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            itemCount++;
            total += 300; // Price per item
          }
        });

        const discountAmount = itemCount * 100;
        const finalAmount = total - discountAmount;

        summaryItems.textContent = `Summary(${itemCount} Item${itemCount !== 1 ? 's' : ''})`;
        totalPrice.textContent = `₹${total}`;
        discount.textContent = `₹${discountAmount}`;
        finalTotal.textContent = `₹${finalAmount}`;
      }

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", updateSummary);
      });

      updateSummary();
    });
  </script>
</body>

</html>
