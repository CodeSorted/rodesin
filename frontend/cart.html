<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart and Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('https://i.imgur.com/ySBp1fH.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      padding: 30px;
      gap: 30px;
    }

    .left-container, .right-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      width: 50%;
    }

    h2, h3 {
      margin-top: 0;
    }

    .subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .item-info {
      flex: 1;
    }

    .price {
      font-weight: bold;
      width: 60px;
    }

    .edit-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 12px;
    }

    .promo label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    .input-group {
      display: flex;
    }

    .input-group input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px 0 0 5px;
      background-color: #f1f1f1;
    }

    .verify-btn {
      background-color: black;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .qr-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #1f50ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .summary {
      margin-top: 30px;
      line-height: 1.6;
    }

    .summary p {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .final-total {
      font-weight: bold;
      font-size: 18px;
    }

    .pay-btn {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .back-btn {
      margin-top: 10px;
      padding: 10px;
      width: 150px;
      border: none;
      border-radius: 5px;
      background-color: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Container: Cart -->
    <div class="left-container">
      <h2>Cart</h2>
      <p class="subtext">check your cart items before proceeding to payment</p>

      <div class="cart-item">
        <input type="checkbox" checked />
        <img src="design1.jpg" alt="Car design" />
        <div class="item-info">
          <p>Mechanical design</p>
          <p>Description ▼</p>
        </div>
        <div class="price">₹300/-</div>
        <button class="edit-btn">✖ Edit Order</button>
      </div>

      <div class="cart-item">
        <input type="checkbox" checked />
        <img src="Mechanical-Drawings.png" alt="Car design" />
        <div class="item-info">
          <p>Mechanical design</p>
          <p>Description ▼</p>
        </div>
        <div class="price">₹300/-</div>
        <button class="edit-btn">✖ Edit Order</button>
      </div>

      <div class="cart-item">
        <input type="checkbox" checked />
        <img src="design1.jpg" alt="Blueprint" />
        <div class="item-info">
          <p>Mechanical design</p>
          <p>Description ▼</p>
        </div>
        <div class="price">₹300/-</div>
        <button class="edit-btn">✖ Edit Order</button>
      </div>

      <div class="promo">
        <label>Promocode</label>
        <div class="input-group">
          <input type="text" value="HOLA123" />
          <button class="verify-btn">★ Verify</button>
        </div>
      </div>
    </div>

    <!-- Right Container: Payment -->
    <div class="right-container">
      <h3>Payment Method</h3>
      <label><input type="radio" checked /> GPAY ID</label>
      <div class="input-group">
        <input type="text" value="HOLA123@12A" />
        <button class="verify-btn">★ Verify</button>
      </div>
      <button class="qr-btn"><a href="qr.html"></a>Generate QR Scanner</button>

      <div class="summary">
        <h3>Summary(3 Items)</h3>
        <p>Total <span>₹900</span></p>
        <p>Discount <span>₹300</span></p>
        <p class="final-total">Total <span>₹600</span></p>
      </div>

      <button class="pay-btn"><a href="paymentsucc.html"></a>PAY</button>
      <button class="back-btn"><a href=""></a>← GO BACK</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const checkboxes = document.querySelectorAll(".cart-item input[type='checkbox']");
      const summaryItems = document.querySelector(".summary h3");
      const totalPrice = document.querySelector(".summary p:nth-of-type(1) span");
      const discount = document.querySelector(".summary p:nth-of-type(2) span");
      const finalTotal = document.querySelector(".final-total span");

      function updateSummary() {
        let itemCount = 0;
        let total = 0;

        checkboxes.forEach((checkbox) => {
          if (checkbox.checked) {
            itemCount++;
            total += 300; // Price per item
          }
        });

        const discountAmount = itemCount * 100;
        const finalAmount = total - discountAmount;

        summaryItems.textContent = `Summary(${itemCount} Item${itemCount !== 1 ? 's' : ''})`;
        totalPrice.textContent = `₹${total}`;
        discount.textContent = `₹${discountAmount}`;
        finalTotal.textContent = `₹${finalAmount}`;
      }

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", updateSummary);
      });

      updateSummary();
    });
  </script>
</body>
</html>
